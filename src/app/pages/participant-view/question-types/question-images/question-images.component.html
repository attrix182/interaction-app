<section>
  <div>
    <h1 class="title text-center">{{ question }}</h1>
    <div class="question-container">
      <div *ngFor="let option of options">
        <article (click)="selectOption(option)"  >
            <p-skeleton  *ngIf="loading" width="45vw" height="55vh"></p-skeleton>
            <div [class.selected]="option.id == selected?.id" class="question-option" [style]="'background-image: url(' + option.url + ')'"></div>
        </article>
      </div>
    </div>
  </div>
</section>
